<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="images/page_icon_black.svg" rel="icon" />
    <title>Weather Journal App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <section id="app">
      <div class="card_wrapper">
        <div class="card">
          <div class="title">
            Weather Journal App
          </div>

          <div class="zip_wrapper">
            <label for="zip" class="zip_label">Enter ZIP code here: </label>
            <input type="number" id="zip" placeholder="ZIP code">
          </div>

          <div class="feelings_wrapper">
            <label for="feelings">How are you feeling today?</label>
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          </div>

          <button id="generate">Generate</button>

          <div class="entry_wrapper">
            <div class="entry_title">Most Recent Entry</div>
            <div id="entry">
              <div id="date">Date: <span></span></div> 
              <div id="city">City: <span></span></div>
              <div id="temp">Temperature: <span></span></div>
              <div id="content">Feelings: <span></span></div>
            </div>
          </div>
        </div>
      </div>

    </section>
      
    <script src="index.js" type="text/javascript"></script>

  </body>
</html>
